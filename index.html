<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>足し算クイズ</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background-color: #ffffff;
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    h2 {
      font-size: 36px;
      margin-bottom: 30px;
    }

    p {
      font-size: 28px;
      margin: 20px 0;
    }

    input[type="number"] {
      font-size: 28px;
      padding: 15px;
      width: 250px;
      margin: 15px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      font-size: 26px;
      padding: 15px 40px;
      margin: 20px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background-color: #4caf50;
      color: white;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>足し算クイズ</h2>
    <p id="question">問題：---</p>
    <input type="number" id="answer" placeholder="答えを入力">
    <br>
    <button onclick="checkAnswer()">答える</button>
    <p id="feedback">結果：---</p>
    <button onclick="generateQuestion()">次の問題</button>
  </div>

  <script>
    let correctAnswer = 0;

    function generateQuestion() {
      let a, b;
      if (Math.random() < 0.5) {
        a = Math.floor(Math.random() * 9) + 1;
        b = Math.floor(Math.random() * 9) + 1;
      } else {
        a = Math.floor(Math.random() * 90) + 10;
        b = Math.floor(Math.random() * 9) + 1;
      }

      correctAnswer = a + b;
      document.getElementById('question').textContent = `問題：${a} ＋ ${b} = ?`;
      document.getElementById('feedback').textContent = '結果：---';
      document.getElementById('answer').value = '';
    }

    function checkAnswer() {
      const userAnswer = parseInt(document.getElementById('answer').value);
      const feedback = userAnswer === correctAnswer
        ? '🎉 正解！'
        : `❌ 不正解。正しい答えは ${correctAnswer} です。`;
      document.getElementById('feedback').textContent = `結果：${feedback}`;
    }

    generateQuestion();
  </script>
</body>
</html>
